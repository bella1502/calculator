<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>calci</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="util.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="pos">Calculator</h1>
    <div class="container bg cen col margin">
        <div class="row">
            <input class="input" type="text"></input>
        </div>
        <div class="row">
            <button class="button size">AC</button>
            <button class="button size">DEL</button>
            <button class="button size">%</button>
            <button class="button size">/</button>
        </div>
        <div class="row">
            <button class="button size">7</button>
            <button class="button size">8</button>
            <button class="button size">9</button>
            <button class="button size">*</button>
        </div>
        <div class="row">
            <button class="button size">4</button>
            <button class="button size">5</button>
            <button class="button size">6</button>
            <button class="button size">-</button>
        </div>
        <div class="row">
            <button class="button size">1</button>
            <button class="button size">2</button>
            <button class="button size">3</button>
            <button class="button size">+</button>
        </div>
        <div class="row">
            <button class="button size2">0</button>
            <button class="button size">.</button>
            <button class="button size">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
